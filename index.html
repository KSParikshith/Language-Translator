<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>TT - Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div>
   <div class="header"><i class="fa fa-language" style="font-size:28px;color:rgb(43, 8, 185)"></i> Talk In Tongues - Language Translator
    <i class="fa fa-language" style="font-size:28px;color:rgb(43, 8, 185)"></i></div>
    <div class="container">
     
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <div id="speech-to-text">
            <button id="micButton">üéôÔ∏è</button>
          </div>
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <div >
        <button class="trans">Translate</button>
        <button class="clear">Clear</button>
     </div>

    </div>
  </div>
    <script src="languages.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>

  </body>
</html>
